<html>

<head>
    <title>PutLetter</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="title">{{title}}</div>
        <div class="box-area">
            <div v-for="input in inputs" class="box-wrap">
                <input type="text" maxlength="1" class="each-box" v-model="input.value" value="input.position">
            </div>
        </div>
    </div>
</body>

<script src="/static/index.js"></script>
<link rel="stylesheet" href="/static/styles/style.css">

</html>
